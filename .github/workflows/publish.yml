name: Minimal Pages Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: '5 3 * * *'   # 11:05 HKT，方便你即刻看到排程也能過

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create minimal index.html
        run: |
          echo '<!doctype html><meta charset="utf-8"><title>OK</title><body style="font-family:system-ui">Minimal ok</body>' > index.html

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
