name: Publish daily football news to GitHub Pages

on:
  schedule:
    # 每日 08:10（HKT）執行；HKT=UTC+8，所以用 00:10 UTC
    - cron: '10 0 * * *'
  workflow_dispatch: {}  # 允許你手動「Run workflow」

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: Asia/Hong_Kong

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (HKT window)
        run: |
          python news_scraper.py
          # 將最新輸出複製為 index.html，作為網站首頁
          ls -1 news_summary_*.html | tail -n 1 | xargs -I {} cp "{}" index.html
          # 可選：保留歷史檔
          mkdir -p archive
          ls -1 news_summary_*.html | tail -n 1 | xargs -I {} cp "{}" archive/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
